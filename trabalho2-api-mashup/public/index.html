<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div style="display: flex;flex-direction: column;align-items: center;">
    <div style="display: flex;flex-direction: column;align-items: center;gap: 5px">
      <h2>Login</h2>
      <form id="login-form" style="display: flex;flex-direction: column;align-items: center;gap: 5px">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div style="display: flex;flex-direction: column;align-items: center;gap: 5px;margin-top: 20px;">
      <h2>Register</h2>
      <form id="register-form" style="display: flex;flex-direction: column;align-items: center;gap: 5px">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <p id="message"></p>

  <script src="js/main.js"></script>
</body>

</html>
