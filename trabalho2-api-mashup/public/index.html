<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Trabalho 2</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div style="display: flex;flex-direction: column;align-items: center; gap: 5px;">
      <h1>Login</h1>

      <form id="loginForm" style="display: flex;flex-direction: column;gap: 10px;">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
        <div style="display: flex;flex-direction: column;align-items: center; gap: 5px;margin-top: 20px;">
    <h2> Register</h2>
    <form id="registerForm" style="display: flex;flex-direction: column;gap: 10px;">
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    </div>

    <div id="message"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
